<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>
	<!-- Load the Blender file -->
		<a-assets>
			<a-asset-item id="myModel" src="weird.glb"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
		<a-entity gltf-model="#myModel" gps-entity-place="latitude: 39.279439218088825; longitude:  -84.27579732189228;"></a-entity>
 <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            color="tomato"
      gps-entity-place="latitude:39.27971; longitude: -84.275589;"
            ></a-box>
            <a-sphere
    position="-1 0 -4"
    radius="0.5"
    color="#803d8c"
  gps-entity-place="latitude:39.27971; longitude: -84.275589;"
    ></a-sphere>
		
      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.280041316591024; longitude: -84.27577854643056;"
      ></a-text>
    </a-scene>
  </body>
</html>
